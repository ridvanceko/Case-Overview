<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   

    <title>Case Overview</title>
  </head>
  <body>
   
<div class="container">

  <div class="col-12 mt-3 mb-3 text-center">
      <h2>Case Overview</h2>

  </div>
   
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fullName">First and Last Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="First and Last Name">
      </div>


      <div class="form-group col-md-6">
        <label for="age">Age</label>
        <input type="date" class="form-control" id="fullName" placeholder="Age">
      </div>

      <div class="form-group col-md-6">
        <label for="sex">Sex</label>
        <div class="clearfix"></div>

        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="male" name="sex" class="custom-control-input">
          <label class="custom-control-label" for="male">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="female" name="sex" class="custom-control-input">
          <label class="custom-control-label" for="female">Female</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="other" name="sex" class="custom-control-input">
          <label class="custom-control-label" for="other">Other</label>
        </div>

      </div>
     
    </div>
   
  
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>

      <div class="form-group col-md-4">
        <label for="sourceHospital">Please choose the Hospital</label>
        <select id="sourceHospital" class="form-control">
          <option value="0" selected>Please choose the Hospital</option>
          <option value="Tucson_Medical_Center1">Tucson Medical Center 1 </option>
          <option value="Tucson_Medical_Center2">Tucson Medical Center 2 </option>
          <option value="Tucson_Medical_Center3">Tucson Medical Center 3</option>
          <option value="Tucson_Medical_Center4">Tucson Medical Center 4</option>
          <option value="Tucson_Medical_Center5">Tucson Medical Center 5</option>
          <option value="Tucson_Medical_Center6">Tucson Medical Center 6</option>
          <option value="Tucson_Medical_Center7">Tucson Medical Center 7</option>
          <option value="Tucson_Medical_Center8">Tucson Medical Center 8</option>
          <option value="Tucson_Medical_Center9">Tucson Medical Center 9</option>
          <option value="Tucson_Medical_Center10">Tucson Medical Center 10</option>
        </select>
      </div>
    </div>

    

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>  

</div>


<script type="application/javascript">
//   $('.datepicker').datepicker({
//     format: 'mm/dd/yyyy',
//     startDate: '-3d'
// });

</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
